<!doctype html>
<html><head>
<meta charset="UTF-8">
<title>HTML5 base template</title>

<!-- Meta tags for Facebook (Open Graph) -->
<!-- With this tag we determine the title that will appear when we share this page on Facebook -->
<meta property="og:title" content="Page title" />
<!-- With this tag we determine the image that will appear when we share this page on Facebook -->
<meta property="og:image" content="" />
<!-- With this tag we determine the name of the site that will appear when we share this page on Facebook -->

<meta property="og:site_name" content="Site Name" />
<!-- With this tag we determine the description that will appear when we share this page on Facebook -->
<meta property="og:description" content="Site Description" />

<!-- Runs the site in fullscreen mode on devices that support it -->
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- Makes the status bar black on iphones -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Disables automatic phone number detection -->
<meta name="format-detection" content="telephone=no">

<!-- Disables page zoom -->
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
     
<!-- Nav icons -->
<link rel="shortcut icon" href="images/icono.ico">
<link rel="bookmark" href="images/icono.ico">
    
<!-- Ipad and iphone icons -->
<link rel="apple-touch-icon" href="images/icons/apple-touch-icon-precomposed.png">
<link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-touch-icon-72x72-precomposed.png">
<link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-touch-icon-114x114-precomposed.png">
<link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-touch-icon-144x144-precomposed.png">
    
<!-- Main custom stylesheet -->
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- We start to add our js dependencies using bower -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/custom.js"></script>

<!-- Scripts for IE that let html5 render correctly -->
<!--[if IE]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->

</head>


<body>

<header id="main-header">
	<h1><a href="javascript:void(0);">Site's Logo</a></h1>
	<nav id="main-nav">
		<ul>
			<li><a href="javascript:void(0);">Item 1</a></li>
			<li><a href="javascript:void(0);">Item 2</a></li>
			<li><a href="javascript:void(0);">Item 3</a></li>
			<li><a href="javascript:void(0);">Item 4</a></li>
			<li><a href="javascript:void(0);">Item 5</a></li>
		</ul>
	</nav><!-- #main-nav -->
</header><!-- #main-header -->

<div id="wrapper">

	<div id="container">
		<h1>First Title</h1>
		<p>A paragraph content</p>
	</div><!-- #container -->
	
	<aside id="main-aside">
	</aside><!-- #main-aside -->
	
</div><!-- #wrapper -->

<footer id="main-footer">
</footer><!-- #main-footer -->

</body>
</html>
